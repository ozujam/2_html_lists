<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Lists</title>
</head>
<body>
    
    <!-- Create unordered list! -->
    <ul>
        <li>Pepperoni</li>
        <li>Mushroom</li>
        <li>Pineapple</li>
    </ul>

    <!-- Create ordered list! -->
    <ol>
        <li>Brush teeth</li>
        <li>Eat breakfast</li>
        <li>Go to school</li>
    </ol>

</body>
</html>
